<ion-header>
  <ion-toolbar>
    <ion-title>Create Proposal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="proposalForm" (ngSubmit)="submitProposal()">
    <ion-list>
      <ion-item>
        <ion-select
          formControlName="event"
          placeholder="Select an Event"
          label="Event"
        >
          <ion-select-option *ngFor="let event of events" [value]="event">
            {{ event.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <div
        *ngIf="
          proposalForm.get('event')?.invalid &&
          proposalForm.get('event')?.touched
        "
      >
        <p class="error">Event name is required</p>
      </div>

      <ion-item>
        <ion-textarea formControlName="notes" label="Notes"></ion-textarea>
      </ion-item>
      <div
        *ngIf="
          proposalForm.get('notes')?.invalid &&
          proposalForm.get('notes')?.touched
        "
      >
        <p class="error">Notes are required</p>
      </div>

      <ion-item>
        <ion-input
          type="email"
          formControlName="contactInfo"
          label="Contact Info"
        ></ion-input>
      </ion-item>
      <div
        *ngIf="
          proposalForm.get('contactInfo')?.invalid &&
          proposalForm.get('contactInfo')?.touched
        "
      >
        <p class="error">Enter a valid email address</p>
      </div>
    </ion-list>

    <ion-button expand="block" type="submit" [disabled]="proposalForm.invalid">
      Submit Proposal
    </ion-button>
  </form>
</ion-content>
