<ion-header>
  <ion-toolbar>
    <ion-title>{{ event ? "Edit Event" : "Create Event" }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input formControlName="name" label="Event Name"></ion-input>
      </ion-item>
      <ion-datetime formControlName="date" presentation="date"></ion-datetime>
      <ion-item>
        <ion-input formControlName="location" label="Location"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select
          label="Target Attendees"
          [multiple]="true"
          formControlName="target_attendees"
          placeholder="Select Attendees"
        >
          <ion-select-option
            *ngFor="let option of attendeeOptions"
            [value]="option"
          >
            {{ option }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea
          formControlName="event_overview"
          label="Overview"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="sponsorship_value"
          type="text"
          label="Sponsorship Value"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="contact_info"
          type="email"
          label="Contact Info"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" [disabled]="eventForm.invalid">
      {{ event ? "Save Changes" : "Create Event" }}
    </ion-button>
  </form>
</ion-content>
