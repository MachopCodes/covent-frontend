<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back Button -->
    <ion-img
      slot="start"
      src="assets/images/logo.webp"
      alt="Logo"
      class="header-logo"
    />
    <ion-buttons slot="start" *ngIf="back">
      <ion-back-button [defaultHref]="back"></ion-back-button>
    </ion-buttons>

    <!-- Logo or Image -->
    <ion-title>
      {{ title }}
    </ion-title>
    <app-login slot="end" *ngIf="showLogin"></app-login>
  </ion-toolbar>
</ion-header>
