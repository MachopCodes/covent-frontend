<app-header title="Sign Up" back="/" [showLogin]="false"></app-header>

<ion-content>
  <div class="image">
    <ion-img src="assets/images/logo.webp" alt="Logo" class="header-logo" />
  </div>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <ion-input formControlName="name" label="Name"></ion-input>

    <div
      *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched"
      class="error"
    >
      <p *ngIf="signUpForm.get('name')?.hasError('required')">
        Name is required.
      </p>
      <p *ngIf="signUpForm.get('name')?.hasError('minlength')">
        Name must be at least 3 characters.
      </p>
    </div>

    <ion-input formControlName="email" type="email" label="Email"></ion-input>

    <div
      *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
      class="error"
    >
      <p *ngIf="signUpForm.get('email')?.hasError('required')">
        Email is required.
      </p>
      <p *ngIf="signUpForm.get('email')?.hasError('email')">
        Please enter a valid email.
      </p>
    </div>

    <ion-input
      formControlName="password"
      type="password"
      label="Password"
    ></ion-input>

    <div
      *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
      class="error"
    >
      <p *ngIf="signUpForm.get('password')?.hasError('required')">
        Password is required.
      </p>
      <p *ngIf="signUpForm.get('password')?.hasError('minlength')">
        Password must be at least 3 characters.
      </p>
    </div>

    <ion-button expand="block" type="submit" [disabled]="signUpForm.invalid"
      >Sign Up</ion-button
    >
  </form>
</ion-content>
