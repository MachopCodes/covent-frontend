<app-header title="Sponsors" back="/"></app-header>
<ion-content [fullscreen]="true">
  <div *ngFor="let sponsor of sponsors">
    <ion-card class="clickable-card" [routerLink]="[sponsor.id]">
      <ion-item lines="none">
        <!-- Profile Image -->
        <ion-avatar slot="start" class="profile-image">
          <img
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
            alt="Profile Image of {{ sponsor.name }}"
          />
        </ion-avatar>
        <!-- Card Content -->
        <ion-label>
          <ion-card-title class="underline-title"
            >{{ sponsor.name }}</ion-card-title
          >
          <ion-card-subtitle>
            {{ sponsor.job_title }}, {{ sponsor.company_name }}
          </ion-card-subtitle>
          <p><b>Budget:</b> {{ sponsor.budget | currency: 'USD' }}</p>
          <p><b>Industry:</b> {{ sponsor.industry }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
