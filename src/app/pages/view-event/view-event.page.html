<app-header title="View Event" back="/events"></app-header>
<ion-content [fullscreen]="true">
  <ion-card class="clickable-card">
    <ion-card-header>
      <ion-card-title
        ><span>{{ event.name }}</span>
        <ion-button (click)="openEventModal(event)">
          Edit Event
          <ion-icon id="hover-trigger" name="create-outline"> </ion-icon>
        </ion-button>
      </ion-card-title>
      <ion-card-subtitle *ngIf="event.date">{{ event.date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="event.location"><b>Location:</b> {{ event.location }}</p>
      <p><b>Attendees:</b> {{ event.target_attendees }}</p>
      <p><b>Topics:</b> {{ event.event_overview }}</p>
      <p><b>Event Sponsors:</b> {{ event.sponsorship_value }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
